<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Details</title>
</head>

<body style="font-family: Arial, sans-serif; padding: 24px; background: white; color: black;">
  <h2>User Details</h2>

  <div style="margin-top: 16px;">
    <p><b>Name:</b> <span id="name"></span></p>
    <p><b>Description:</b></p>
    <div id="desc" style="white-space: pre-wrap; border: 1px solid #ddd; padding: 12px; border-radius: 8px;"></div>
  </div>

  <script>
    const p = new URLSearchParams(window.location.search);
    document.getElementById("name").textContent = p.get("name") || "";
    document.getElementById("desc").textContent = p.get("desc") || "";
  </script>
</body>
</html>
